@(appName: String, clientId: String, callback: String, state: String)

<div class="row" style="margin-top: 100px;">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title">Authorization Request</h3></div>
                <div class="panel-body">
                    <form role="form" id="authorization" action="/oauth/authorize" method="post">
                        <input id="clientId" name="clientId" type="hidden" value="@clientId">
                        <input id="callback" name="callback" type="hidden" value="@callback">
                        <input id="state" name="state" type="hidden" value="@state">

                        <p>
                            <b>@appName</b> is requesting that you log in and authenticate the application with your selected character.

                        </p>
                        <p class="text-center"><button type="submit" class="btn btn-primary btn-lg">Authorize</button></p>
                    </form>
                </div>
            </div>
    </div>
</div>
