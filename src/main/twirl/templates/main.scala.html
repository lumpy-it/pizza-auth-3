@(pilot: moe.pizza.auth.models.Pilot, discordId: Option[String], discordUrl: String)

<div class="row well form-inline custom-form">
    <h3>Discord</h3>
    @if(discordId.isDefined) {
        <table class="table">
            <tr>
                <td>DiscordID</td>
                <td>@{discordId.get}</td>
            </tr>
        </table>
    } else {
        <a href="@(discordUrl)">Click here to join the discord server</a>
    }
</div>
